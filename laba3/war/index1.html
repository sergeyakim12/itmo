<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Hello App Engine</title>
  </head>
<script src="jquery-2.1.0.min.js"></script>
<script>
$( function() {
	$('#calc').click( function() { 
		var var1 = $('#var1').val(); 
		var var2 = $('#var2').val(); 
		var var3 = $('#var3').val();
		$('#result').load( 
				"/laba31?var1="+var1+"&var2="+var2+"&var3="+var3); 
		} );   
	} );
	</script>
  <body>
    <p>Введите a, b, c, для формулы ax^2+bx+c</p>
    <input id="var1"type="text"/>
    <input id="var2"type="text"/>
    <input id="var3"type="text"/>
    <button id="calc">Найти корни</button>
    <p>Результат: <b><span style="color:red" id="result"></span></b></p>
  </body>
</html>
